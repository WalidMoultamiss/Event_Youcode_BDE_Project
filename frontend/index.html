                                        <div class="row">
                                            <div class="booking-form">
                                                <form>
                                                    <div class="row no-margin">
                                                        <div class="col-md-2">
                                                            <div class="form-group">
                                                                <span class="form-label">Airport</span>
                                                                <input class="form-control" type="text"
                                                                    placeholder="type..." list="airports" name="airport"
                                                                    id="airport">
                                                                <datalist id="airports">
                                                                    <option value="Edge">
                                                                    <option value="Edge">
                                                                    <option value="allo">
                                                                    <option value="Edge">
                                                                    <option value="test">
                                                                </datalist>
                                                            </div>
                                                        </div>
                                                        <div class="col-md-2">
                                                            <div class="form-group">
                                                                <span class="form-label">Destination</span>
                                                                <input class="form-control" type="text"
                                                                    placeholder="city..." id="Destination">
                                                            </div>
                                                        </div>
                                                        <div class="col-md-4">
                                                            <div class="row no-margin">
                                                                <div class="col-md-4">
                                                                    <div class="form-group">
                                                                        <span class="form-label">Going</span>
                                                                        <input class="form-control" type="date"
                                                                            id="Going" required>
                                                                    </div>
                                                                </div>

                                                                <div class="col-md-4">
                                                                    <div class="form-group">
                                                                        <span class="form-label">Guests</span>
                                                                        <select id="Guests" class="form-control">

                                                                            <option>1</option>
                                                                            <option>2</option>
                                                                            <option>3</option>
                                                                            <option>4</option>
                                                                            <option>5</option>
                                                                            <option>6</option>
                                                                        </select>
                                                                        <span class="select-arrow"></span>
                                                                    </div>
                                                                </div>
                                                                <div class="col-md-4">
                                                                    <div class="form-group">
                                                                        <span class="form-label">Return</span>
                                                                        <svg id="returnButton"
                                                                            xmlns="http://www.w3.org/2000/svg"
                                                                            width="40" height="40" fill="currentColor"

                                                                    </div>
                                                                </div>
                                                            </div>

                                                        </div>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>

                                                <th class="th-hover" scope="col">Time</th>
                                                <th class="th-hover" scope="col">Price</th>
                                                <th class="th-hover" scope="col">Places</th>
                                            </tr>
                                        </thead>
                                        <tbody id="reservations">

                                        </tbody>
                                    </table>
                                </div>
                            </div>
                            <div class="container passengerContainer">
                                <h1 class="passengerNumber">Passenger Number 1</h1>
                                <form id="passenger">
                                    <!-- Name input -->
                                    <div class="form-outline mb-4">
                                        <input type="text" id="Passengerfirst_name" class="form-control" />
                                        <label class="form-label" for="Passengerfirst_name">First Name</label>
                                    </div>
                                    <div class="form-outline mb-4">
                                        <input type="text" id="Passengerlast_name" class="form-control" />
                                        <label class="form-label" for="Passengerlast_name">Last Name</label>
                                    </div>

                                    <!-- Username input -->
                                    <div class="form-outline mb-4">
                                        <input type="text" id="PassengerCin" class="form-control" />
                                        <label class="form-label" for="PassengerCin">CIN</label>
                                    </div>

                                    <!-- Email input -->
                                    <div class="form-outline mb-4">
                                        <input type="text" id="PassengerEmail" class="form-control" />
                                        <label class="form-label" for="PassengerEmail">Email</label>
                                    </div>
                                    <div class="form-outline mb-4">
                                        <input type="text" id="PassengerAddress" class="form-control" />
                                        <label class="form-label" for="PassengerAddress">address</label>
                                    </div>
                                    <div class="form-outline mb-4">
                                        <input type="text" id="PassengerPassport" class="form-control" />
                                        <label class="form-label" for="PassengerPassport">Passport</label>
                                    </div>
                                    <div class="form-outline mb-4">
                                        <input type="date" id="PassengerBirthday" class="form-control" />
                                        <label class="form-label" for="PassengerBirthday">Birthday</label>
                                    </div>
                                    <div class="form-outline mb-4">
                                        <input type="text" id="PassengerPhone" class="form-control" />
                                        <label class="form-label" for="PassengerPhone">Phone</label>
                                    </div>

                                    <button onclick="nextPassenger(event)"
                                        class="btn btn-primary btn-block mb-3 next">Next Guest</button>
                                </form>



                            </div>
                        </div>
