        <!-- Modal -->
        <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Deleting confirmation</h5>
                        <button type="button" class="btn-close" data-mdb-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">Are You Sure You Want To delete This Flight ?</div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-mdb-dismiss="modal">
                            CANCEL
                        </button>
                        <button type="button" id='ConfimeDeleteFlight' class="btn btn-danger" data-mdb-dismiss="modal">
                            DELETE
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- add modal -->
        <div id="addModal">
            <form id="addForm" class="formContainer needs-validation">

                <i onclick="closeModal()" id="closeModal" class="fas fa-window-close"></i>

                <!-- 2 column grid layout with text inputs for the first and last names -->
                <h4>add new flight</h4>
                <div class="row mb-4">
                    <div class="col">
                        <div class="form-outline">
                            <input type="datetime-local" id="going_time" class="form-control" required />
                            <label class="form-label" for="going_time">Going Time</label>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-outline">
                            <input type="datetime-local" id="arriving_time" class="form-control" required />
                            <label class="form-label" for="arriving_time">Arriving Time</label>
                        </div>
                    </div>
                </div>

                <!-- Text input -->
                <div class="form-outline mb-4">
                    <input type="text" id="Country_from" class="form-control" required />
                    <label class="form-label" for="Country_from">Country from</label>
                </div>

                <!-- Text input -->
                <div class="form-outline mb-4">
                    <input type="text" id="Country_to" class="form-control" required />
                    <label class="form-label" for="Country_to">Country to</label>
                </div>

                <div class="form-outline mb-4">
                    <input type="text" id="CityFrom" class="form-control" required />
                    <label class="form-label" for="CityFrom">City From</label>
                </div>

                <div class="form-outline mb-4">
                    <input type="text" id="CityTo" class="form-control" required />
                    <label class="form-label" for="CityFrom">City To</label>
                </div>

                <div class="form-outline mb-4">
                    <input type="number" id="available_places" class="form-control" required />
                    <label class="form-label" for="available_places">Number of places</label>
                </div>

                <div class="form-outline mb-4">
                    <input type="number" id="price" class="form-control" required />
                    <label class="form-label" for="price">Price</label>
                </div>
                <div class="form-outline mb-4">
                    <input type="text" id="airport" class="form-control" required />
                    <label class="form-label" for="airport">Airport Name</label>
                </div>


                <!-- Submit button -->
                <button onclick="addForm(event)" class="btn btn-primary btn-block mb-4">Add</button>
            </form>
        </div>
